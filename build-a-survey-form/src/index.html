<div class="container">
  <div id="borderShadow">
  <header class="header">
    <h1 id="title">Crossfit Training Survey</h1>
    <p id="description"> To help us improve facilities and services at our Crossfit Training Centre we'd be grateful if you could complete our short survey. </p>
    
    <div id="mainBorder">
      
      <form class="form-horizontal">
  
<!--Name-->  
 <div class="form-group">
      <label id="name-label" for="name" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="name" placeholder="Name">
      </div>
</div>
<!--END Name--> 
 
 <!--Email-->       
 <div class="form-group">
      <label id="email-label" for="email" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
 </div>
 <!--END Email--> 
 
 <!--Age-->  
 <div class="form-group">
      <label id="number-label" for="number" class="col-lg-2 control-label">Age</label>
      <div class="col-lg-10">
        <input type="number" class="form-control" id="number" placeholder="Age in years" min="1" max="80">
      </div>
</div>
<!-- END Age-->       
         
<!--Dropdown Menu-->
    <div class="form-group">
      <label id="dropdown" for="gender" class="col-lg-2 control-label">Gender</label>
      <div class="col-lg-10">
        <select class="form-control" id="select">
          <option> -- Select your gender --</option>
          <option>Male</option>
          <option>Female</option>
          <option>Transgender</option>
          <option>Gender Neutral</option>
         </select>
      </div>
    </div>
<!--END Dropdown Menu--> 
        
<!--Radio Buttons-->        
<div class="form-group">
      <label class="col-lg-2 control-label">Training Frequency</label>
      <div class="col-lg-10">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="lessThanWeekly" value="yes" checked="">
            Less than weekly
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="onceWeek" value="yes">
            Once a week
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="twiceWeek" value="yes">
            Twice a week
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="threeWeekly" value="yes">
            Three times a week
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="moreWeekly" value="yes">
            More than three times a week
          </label>
        </div>
      </div>
    </div>
<!--END Radio Buttons-->
        
<!--Checkbox-->
<div class="form-group">
      <label class="col-lg-2 control-label">Reasons for training</label>
  
      <div class="col-lg-10">
<input type="checkbox" value=“enhance_performance” class="form-check-input filled-in" id="enhancePerformance">
      <label class="form-check-label " for="enhance_performance"> Enhance your sports performance</label>
        
<div class="form-group">   
  <div class="col-lg-10">
<input type="checkbox" value=“lose_weight” class="form-check-input filled-in" id="loseWeight">
      <label class="form-check-label " for="lose_weight"> Lose weight</label>
    
<div class="form-group">   
  <div class="col-lg-10">
<input type="checkbox" value=“fit_healthy” class="form-check-input filled-in" id="fitHealthy">
      <label class="form-check-label " for="fit_healthy"> To keep fit and healthy</label>
  

<div class="form-group">   
  <div class="col-lg-10">
<input type="checkbox" value=“fun” class="form-check-input filled-in" id="haveFun">
      <label class="form-check-label " for="fun"> Have fun, meet people and socialise</label>
</div>  
</div> 
</div> 
</div>    
</div> 
</div> 
</div> 
</div> 
     
<!--END Checkbox--> 

 <!--Text Area-->
<div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Additional Comments</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="textArea" placeholder="Add any comments you may feel might add to the value to this survey..."></textarea>
      </div>
    </div>
 <!--END Text Area-->
        <br>
 <!--Buttons-->       
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button id="submit" type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
      </div>
    </div>
 <!--END Buttons-->    
        
</form>
</div>
</div>
</div>
